{% extends 'base.html' %}
{% from 'pagination.html' import render_pagination %}

{% block content %}
<div class="container py-2">
    <h2 class="mb-4">{{ vendor.title() }} Devices</h2>
</div>

{% include 'vendor.html' %}

<form method="POST">
    <div class="table-container w-100">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" type="text" placeholder="hostname" />
                    </td>
                    <td><input class="form-control" type="text" placeholder="ip" /></td>
                    <td>
                        <input class="form-control" type="text" placeholder="vendor" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<div class="mb-5">
    {{ render_pagination(pagination, request.endpoint, { "vendor": vendor}) }}
</div>
{% endblock %}
